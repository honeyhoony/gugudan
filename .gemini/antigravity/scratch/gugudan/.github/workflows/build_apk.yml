name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '.gemini/antigravity/scratch/gugudan/package-lock.json'

      - name: Install dependencies
        run: cd .gemini/antigravity/scratch/gugudan && npm ci

      - name: Build Web App
        run: cd .gemini/antigravity/scratch/gugudan && npm run build

      - name: Capacitor Sync
        run: cd .gemini/antigravity/scratch/gugudan && npx cap sync

      - name: Build with Gradle
        run: |
          cd .gemini/antigravity/scratch/gugudan/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gugudan-master-apk
          path: .gemini/antigravity/scratch/gugudan/android/app/build/outputs/apk/debug/app-debug.apk
